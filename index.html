<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        // Fungsi untuk mengarahkan ke URL tertentu
        function redirectTo() {
            window.location.href = "https://pianzonlybellimut.fadhost.tech";
        }

        // Menjalankan fungsi redirectTo ketika halaman selesai dimuat
        window.onload = redirectTo;
    </script>
</head>
<body>
    <!-- Konten halaman jika diperlukan -->
    <p>Anda akan diarahkan ke situs lain dalam beberapa detik...</p>
</body>
</html>
